<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let far = 300

        cel = ( far - 32 ) * 5/9

        if (cel >=300){
            document.write("panas")
        }else if (cel <= 250){
            document.write("kul")
        }else{
            document.write("normal")
        }
    </script>
</body>
</html>
