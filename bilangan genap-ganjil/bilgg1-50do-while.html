<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angka = 1;
        do {
            if (angka % 2 === 0) {
                console.log(angka + "genap")
                document.write(angka + "genap" + "<br>")
            } else {
                console.log(angka + "ganjil")
                document.write(angka + "ganjil" + "<br>")
            }
        angka++;
        } while (angka <= 50);
    </script>
</body>
</html>
