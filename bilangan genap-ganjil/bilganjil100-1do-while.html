<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angka = 100;
        do{
            if(angka % 1 === 0) {
                console.log( angka + "ganjil")
                document.write(angka + "ganjil" + "<br>")
            }
            angka++
        } while (angka >= 1)
        
    </script>
</body>
